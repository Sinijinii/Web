<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 선택자 */
    * {
      color: green;
    }

    h2 {
      color: orange;
    }

    h3,h4 {
      color: pink;
    }

    /* 클래스 선택자 */
    .blue{
      color: blue;
    }
    /* 아이디 선택자 */
    #purple{
      color: purple;
    }

    .green > span{
      font-size: xx-large;
    }

    .green li{
      color: brown;
    }
  </style>
</head>

<body>
  <h1 class="blue">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
