<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 500px;
      border: 1px solid black;
      display: flex;
      /* flex-direction: column-reverse; */
      /* 폭이 좁아지면 줄 변경 */
      flex-wrap: wrap; 
      /* 수평 정렬 */
      justify-content: center;
      /* justify-content: flex-end; */
      /* 여러줄을 기준  수직 중앙 정렬*/
      /* align-content: flex-start;
      align-content: center; */
      /* align-content: flex-end; */

      /* 라인 하나만을 움직일때는 item */
      /* align-items: center; */
    }

    .post {
      background-color: grey;
      border: 1px solid black;
      margin: 0.5rem;
      padding: 0.5rem;
    }
    /* 개별적으로 움직일경우 */
    .item1 {
      align-self: flex-start;
    }

    .item2 {
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="post item1">
      <h2>Post Title 1</h2>
      <p>Post Content 1</p>
    </div>
    <div class="post item2">
      <h2>Post Title 2</h2>
      <p>Post Content 2</p>
    </div>
    <div class="post">
      <h2>Post Title 3</h2>
      <p>Post Content 3</p>
    </div>
    <div class="post">
      <h2>Post Title 4</h2>
      <p>Post Content 4</p>
    </div>
  </div>

</body>

</html>
